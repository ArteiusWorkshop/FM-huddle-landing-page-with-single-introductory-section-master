<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./design/desktop-preview.jpg" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/447f59beaa.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
      solution
    </title>
  </head>
  <body>
    <main>
      <div class="container-fluid p-5">
        <div class="row">
          <div class="col-md-12 mb-5">
            <img alt="Logo" src="./images/logo.svg" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <img
              class="logo"
              alt="Mockup"
              src="./images/illustration-mockups.svg"
            />
          </div>
          <div class="col-md-6 mt-5">
            <div class="row pb-3">
              <div class="col-md-12">
                <h1>Build The Community <br />Your Fans Will Love</h1>
              </div>
            </div>
            <div class="row pb-3">
              <div class="col-md-8">
                <p>
                  Huddle re-imagines the way we build communities. You have a
                  voice, but so does your audience. Create connections with your
                  users as you engage in genuine discussion.
                </p>
              </div>
            </div>
            <div
              class="justify-content-center align-items-center d-flex d-md-block"
            >
              <button>Register</button>
            </div>
          </div>
          <div class="d-flex pt-3 futer">
            <a href="#" aria-label="Facebook Icon">
              <div class="icon">
                <i class="fa-brands fa-facebook-f"></i></div
            ></a>
            <a href="#" aria-label="Twitter Icon">
              <div class="icon"><i class="fa-brands fa-twitter"></i></div
            ></a>
            <a href="#">
              <div class="icon" aria-label="Instagram Icon">
                <i class="fa-brands fa-instagram"></i></div
            ></a>
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
